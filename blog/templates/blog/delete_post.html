{% extends 'blog/base.html' %}
{% block title %}Delete post{% endblock %}
{% block main_content %}

<h3>Delete post: {{post.post_title}}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Do you want to delete this post?</strong><br/>
        <button class="btn btn-secondary">Delete post</button>
</div>
{% endblock %}
